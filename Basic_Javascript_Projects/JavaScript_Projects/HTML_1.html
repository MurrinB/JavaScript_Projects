<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Practice</title>
        <script src="JavaScript/JavaScript_1.js" defer></script>
    </head>
    <body>
        <h1>Who is your favorite disney princess?</h1>
        <h3>Pick from the list below</h3>
        <ul>
            <li>Snow White</li>
            <li>Cinderella</li>
            <li>Elsa</li>
            <li>Rapunzel</li>
            <li>Venelope</li>
            <li>Belle</li>
        </ul>
        <h3>Enter choice below</h3>
        <input id="princess_Choice" type="text">
        <button onclick="princess_function()">Submit Princess</button>
        <p id="Output"></p>
        <br>
        <h1 class="click">Text Here</h1>
        <h3 class="click">Text There</h3>
        <button onclick="class_function()">CLICK ME</button>
        <br>
        <canvas id="something_pretty" width="500" height="250" style="border:5px solid hotpink;"></canvas>
    </body>
</html>
