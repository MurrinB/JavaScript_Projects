<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Data Attributes</title>
        <script src="JavaScript_3.js" defer></script>
    </head>
    <body>
        <h1>Dogs</h1>
        <h3>Click on the dog's name to see the breed</h3>
        <ol>
            <li onclick="displayType(this)" id="Sammie" 
                data-animal-breed ="bulldog">Sammie</li>
            <li onclick="displayType(this)" id="Chip"
                data-animal-breed ="chihuahua">Chip</li>
            <li onclick="displayType(this)" id="Ralph" 
                data-animal-breed ="pitbull">Ralph</li>
        </ol>
    </body>
</html>
