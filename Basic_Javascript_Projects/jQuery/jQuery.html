<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    <script>
        $(document).ready(function() {
            $("html").append(  //CREATE PARAGRAPHS 1-3 WITH JQUERY FROM VIDEO
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //ADD COLOR TO PARAGRAPH 2 USING JQUERY FROM VIDEO
            $("#3").click(function() {
                $('h1').hide();  //HIDE HEADER 1 AFTER CLICK FROM VIDEO
            })
            $('#1').fadeOut(1500); //USED FADE OUT EFFECT 
            $('#2').click(function() {
                console.log("You clicked paragraph 2."); //UTILIZE CONSOLE LOG TO USE CLICK EVENT 
            });
        });
    </script>
</html>
